<template>
    <div class="slds-grid">
        <span class="slds-form-element__label">{conditionIndex} </span>
        <div class="slds-col slds-p-left--none slds-size--4-of-12 slds-align-bottom slds-p-left--none">
            <lightning-combobox
                    class={fieldNameClass}
                    name="fieldName"
                    label="Resource"
                    placeholder="Select a Field"
                    variant="label-stacked"
                    options={allFields}
                    value={fieldName}
                    onchange={handleConditionChanged}
            ></lightning-combobox>
        </div>
        <div class="slds-col slds-size--3-of-12 slds-align-bottom">
            <lightning-combobox
                    name="operation"
                    label="Operation"
                    placeholder="Operation"
                    variant="label-stacked"
                    options={availableOperations}
                    value={operation}
                    disabled={isDisabled}
                    onchange={handleConditionChanged}
            ></lightning-combobox>
        </div>

        <div class="slds-col slds-size--4-of-12 slds-align-bottom">
            <lightning-input
                    class={valueClass}
                    name="value"
                    label="Value"
                    type={inputType}
                    variant={valueVariant}
                    value={value}
                    checked={value}
                    disabled={isDisabled}
                    onblur={handleConditionChanged}
            ></lightning-input>
        </div>
        <div class="slds-col slds-size--1-of-12 slds-align-bottom slds-m-bottom--x-small">
            <lightning-button-icon
                    icon-name="utility:delete"
                    alternative-text="Delete"
                    onclick={handleConditionRemove}
            >
            </lightning-button-icon>
        </div>
    </div>

</template>
