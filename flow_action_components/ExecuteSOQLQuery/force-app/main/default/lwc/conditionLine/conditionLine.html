<template>
    <div class="slds-grid">
        <div class="slds-col slds-p-left--none slds-size--4-of-12 slds-align-bottom slds-p-left--none">
            <lightning-combobox
                    name="fieldName"
                    label="Fields"
                    placeholder="Select a Field"
                    variant="label-stacked"
                    options={allFields}
                    value={fieldName}
                    onchange={handleConditionChanged}
            ></lightning-combobox>
        </div>
        <div class="slds-col slds-size--4-of-12 slds-align-bottom">
            <lightning-combobox
                    name="operation"
                    label="Operation"
                    placeholder="Operation"
                    variant="label-stacked"
                    options={availableOperations}
                    value={operation}
                    onchange={handleConditionChanged}
            ></lightning-combobox>
        </div>

        <div class="slds-col slds-size--4-of-12 slds-align-bottom">
            <lightning-input name="value"
                             label="Value"
                             type={inputType}
                             variant="label-stacked"
                             value={value}
                             onchange={handleConditionChanged}
            ></lightning-input>
        </div>
    </div>

</template>
