<template>
    <lightning-card>
        <div>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div class={dropdownClass} data-id="resultBox" aria-expanded="false" aria-haspopup="listbox"
                             role="combobox">
                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon--right"
                                 role="none">
                                <template if:false={isDataSelected}>
                                    <lightning-input required={required} read-only={inputReadOnly} data-id="userinput"
                                                     label={Label} name="searchText"
                                                     onchange={handleSearchField}
                                                     onfocus={handleOpenOptions}
                                                     value={value}></lightning-input>
                                    <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right iconheight">
                                        <lightning-icon
                                                class="slds-icon slds-icon slds-icon_small slds-icon-text-default"
                                                icon-name="utility:search" size="x-small"
                                                alternative-text="icon"></lightning-icon>
                                    </span>
                                </template>

                                <lightning-pill if:true={isDataSelected} label={value} onremove={resetData}
                                                onclick={handleOpenOptions} class="custom-width-full"></lightning-pill>
                                <!--                                <div if:true={iconFlag}>-->

                                <!--                                </div>-->

                            </div>

                            <div id="listbox-id-1"
                                 class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                                 role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={_options} for:item="curOption">
                                        <li role="presentation" class="slds-listbox__item" key={curOption.type}>
                                            <div class="slds-p-around--small custom-text-transform_uppercase">
                                                {curOption.type}
                                            </div>
                                            <template for:each={curOption.options} for:item="curOptionElement">
                                                <div key={curOptionElement.key}
                                                     class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                                     role="option">
                                                <span class="slds-media__figure">
                                                    <span class="slds-icon_container">
                                                        <lightning-icon icon-name={curOptionElement.optionIcon}
                                                                        class="slds-icon slds-icon_small slds-icon-text-default"
                                                                        size="x-small"></lightning-icon>
                                                    </span>
                                                </span>
                                                    <span data-value={curOptionElement.value}
                                                          onclick={handleSetSelectedRecord}
                                                          class="slds-media__body">
                                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity">{curOptionElement.label}</span>
                                                    <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{curOptionElement.displayType}</span>
                                                </span>
                                                    <lightning-icon if:true={curOptionElement.isObject}
                                                                    data-option-value={curOptionElement.value}
                                                                    data-object-type={curOptionElement.objectType}
                                                                    icon-name="utility:chevronright"
                                                                    class="slds-float--right"
                                                                    size="x-small"
                                                                    onclick={handleOpenObject}
                                                    ></lightning-icon>
                                                </div>
                                            </template>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
