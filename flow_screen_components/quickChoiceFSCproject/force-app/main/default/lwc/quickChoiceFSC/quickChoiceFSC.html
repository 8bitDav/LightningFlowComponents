<template>
    
    <template if:true={showRadio}>
        <lightning-radio-group 
            name={masterLabel}
            label={masterLabel}
            value={value}
            options={options}
            required={required}
            onchange={handleChange}
            type="radio">
        </lightning-radio-group>
    </template>
    <template if:false={showRadio}>
        <lightning-combobox
            name={masterLabel}
            label={masterLabel}
            value={value}
            options={options}
            required={required}
            onchange={handleChange} >
        </lightning-combobox>
    </template>
</template>
